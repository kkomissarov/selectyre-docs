site_name: Документация Selectyre
site_url: https://kkomissarov.github.io/selectyre-docs/
docs_dir: docs
site_dir: site
use_directory_urls: true

theme:
  name: material
  language: ru
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate

markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search

nav:
  - Главная: index.md
  - Файлы выгрузки:
      - Ассортимент:
          - JSON: files/assortment/json.md
          - XML: files/assortment/xml.md
          - CSV шины: files/assortment/csv_tires.md
          - CSV диски: files/assortment/csv_wheels.md
      - Остатки и Цены:
          - JSON: files/availability/json.md
          - XML: files/availability/xml.md
          - CSV шины: files/availability/csv_tires.md
          - CSV диски: files/availability/csv_wheels.md
  - Настройка выгрузки в кабинете:
    - Старая версия: old_version.md
    - Новая версия: new_version.md
    - Профили наценок: settings/profiles.md
    - Файлы выгрузки: settings/export_files.md
